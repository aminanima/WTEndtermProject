{% extends 'blog/base.html' %}

{% block content %}
    {% for blog in blogs %}
        <div class="blog">            
            <h1><a href="{% url 'blog_detail' pk=blog.pk %}">Title: {{ blog.title }}</a>
            <a class="btn btn-default" href="{% url 'blog_edit' pk=blog.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'blog_remove' pk=blog.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            </h1>
            <p>Text: {{ blog.text }}</p>
            <p>Created at: {{ blog.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
